<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="row g-3">
                <div class="col-lg-4 col-md-6">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control">
                </div>

                <!-- Email -->
                <div class="col-lg-4 col-md-6">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <!-- Gender -->
                <div class="col-lg-4 col-md-6">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" id="male" value="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>

                <!-- Country -->
                <div class=" col-lg-4 col-md-6">
                    <label class="form-label" for="country">Country</label>
                    <select id="country" class="form-select">
                        <option selected>Select your country</option>
                        <option>USA</option>
                        <option>Singapore</option>
                        <option>UK</option>
                    </select>
                </div>

                <!-- Subscribe -->
                <div class="col-lg-4 col-md-6">
                    <div class=" form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="subscribe">
                        <label class="form-check-label" for="subscribe">
                            Subscribe to newsletter
                        </label>
                    </div>
                </div>

                <!-- Message -->
                <div class="col-12">
                    <label class="form-label" for="message">Message</label>
                    <textarea id="message" rows="4" class="form-control"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center form-check">
                    <button type="submit" class=" btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
